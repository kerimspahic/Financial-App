<div class="container mt-5">
    <div *ngIf="isLoading" class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div *ngIf="!isLoading && isConfirmed" class="alert alert-success" role="alert">
      Email confirmed successfully! <button class="btn btn-primary" (click)="goToDashboard()">Go to Dashboard</button>
    </div>
    <div *ngIf="!isLoading && !isConfirmed" class="alert alert-danger" role="alert">
      Email confirmation failed. Please try again.
    </div>
  </div>
