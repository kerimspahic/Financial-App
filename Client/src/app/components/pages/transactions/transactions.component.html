<mat-card class="container mt-4">
  <mat-card-title>New Transaction</mat-card-title>
  <mat-card-content>
    <button mat-raised-button color="primary" (click)="openNewTransactionDialog()">
      Add New Transaction
    </button>
  </mat-card-content>
</mat-card>

<mat-card class="container mt-4">
  <div class="section-container">
    <h2>Transaction List</h2>
    <table class="table table-dark table-hover">
      <thead class="thead-dak">
        <tr>
          <th>Amount</th>
          <th>Type</th>
          <th>Date</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transaction of transactions">
          <td>{{ transaction.transactionAmount | currency }}</td>
          <td>{{ transaction.transactionType ? 'Deposit' : 'Withdrawal' }}</td>
          <td>{{ transaction.transactionDate | date: 'mediumDate' }}</td>
          <td>{{ getDescriptionName(transaction.transactionDescription) }}</td>
        </tr>
      </tbody>
    </table>
    <app-pagination 
      (goPage)="goToPage($event)"
      (goPrev)="goToPrevious()"
      (goNext)="goToNext()"
      [page]="pageNumber"
      [perPage]="pageSize"
      [count]="total">
    </app-pagination>
  </div>

</mat-card>
