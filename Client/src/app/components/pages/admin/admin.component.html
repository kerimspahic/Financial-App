<mat-card class="container mt-4 ">
    <mat-card-title class="pb-3">Transactions</mat-card-title>

    
    <div class="mat-elevation-z8">
      <table mat-table class="" matSort  aria-label="Elements" [dataSource]="dataSource">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header >Id</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
  
        <ng-container matColumnDef="descriptionName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header >descriptionName</th>
          <td mat-cell *matCellDef="let element">
            {{ element.descriptionName}}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card>
