<div class="app-toolbar">
  <h1>{{ pageTitle | titlecase}}</h1><!--Change to dispay the current site-->

  <button class="google-button" *ngIf="authService.currentUser$ | async as user" [matMenuTriggerFor]="menu">Welcome {{ user.given_name | titlecase }} {{ user.family_name | titlecase }}</button>
  <mat-menu #menu="matMenu">
    <button
      *ngIf="authService.currentUser$ | async as user"
      mat-menu-item
      (click)="editUserInformation()">
      Edit Profile
    </button>
    <button mat-menu-item (click)="logout()">Logout</button>
  </mat-menu>
</div>
