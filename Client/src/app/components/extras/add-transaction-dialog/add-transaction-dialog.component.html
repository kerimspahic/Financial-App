<mat-card-content>
  <form [formGroup]="transactionForm" class="pt-3">
    <mat-form-field>
      <mat-label>Amount</mat-label>
      <input type="number" matInput formControlName="transactionAmount">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Transaction Type</mat-label>
      <mat-select formControlName="transactionType">
        <mat-option [value]="true">Deposit</mat-option>
        <mat-option [value]="false">Withdrawal</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Transaction Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="transactionDate" [matDatepickerFilter]="filterDates">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Transaction Description</mat-label>
      <mat-select formControlName="transactionDescription">
        <mat-option *ngFor="let item of (filteredTransactionDescriptions | async)" [value]="item.id">{{ item.descriptionName }}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <mat-card-actions>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Submit
    </button>
  </mat-card-actions>
</mat-card-content>
